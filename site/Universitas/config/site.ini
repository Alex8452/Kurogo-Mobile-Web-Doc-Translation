[error_handling_and_debugging]
DISPLAY_ERRORS = 1
DEVICE_DEBUG = 1
MODULE_DEBUG = 1
MINIFY_DEBUG = 1
DATA_DEBUG = 1
TEMPLATE_DEBUG = 1
DEVICE_DETECTION_DEBUG = 1
PRODUCTION_ERROR_HANDLER_ENABLED = 0
DEVELOPER_EMAIL = ""

[site settings]
SECURE_REQUIRED = 0
SECURE_HOST = ""
SECURE_PORT = ""
LANGUAGE = "en"
LOCAL_TIMEZONE = "America/New_York"
LOCAL_AREA_CODE = 617
AUTODETECT_PHONE_NUMBERS = 1

[analytics]
GOOGLE_ANALYTICS_ID = ""
PAGE_VIEWS_TABLE = "mobi_web_page_views"
API_STATS_TABLE = "mobi_api_requests"

[temp_directory]
TMP_DIR = "/tmp/"

[themes]
ACTIVE_THEME = "simple"
TABLET_ENABLED = 1

[urls]
DEFAULT = "home"
DEFAULT-COMPLIANT-COMPUTER = "info"

[device_detection]
MOBI_SERVICE_VERSION = 1
MOBI_SERVICE_USE_EXTERNAL = 1
MOBI_SERVICE_FILE = LIB_DIR"/deviceData.db"
MOBI_SERVICE_URL = "https://modolabs-device.appspot.com/api/"
MOBI_SERVICE_CACHE_LIFETIME = 900

[cookies]
MODULE_ORDER_COOKIE_LIFESPAN = 300
LAYOUT_COOKIE_LIFESPAN = 120
BOOKMARK_COOKIE_LIFESPAN = 3600

[database]
DB_DEBUG = 1
DB_TYPE = "sqlite"
DB_CREATE = 1
DB_HOST = "localhost"
DB_USER = "mobiweb"
DB_PASS = "mobiweb"
DB_DBNAME = "mobiweb"
DB_FILE = DATA_DIR"/db.sqlite"

[authentication]
AUTHENTICATION_ENABLED                = 0                       ; Set to 1 to enable authentication
AUTHENTICATION_IDLE_TIMEOUT           = 0                       ; Idle Timeout in seconds before users are logged off Use 0 to disable
AUTHENTICATION_SESSION_CLASS          = "SessionFiles"          ; Class used to process session data
AUTHENTICATION_REMAIN_LOGGED_IN_TIME  = 0                       ; Time in seconds where users can choose to remain logged in even if closing their browser.

[log_files]
WEB_LOG_FILE = LOG_DIR"/mobi_web.log"
WEB_CURRENT_LOG_FILE = LOG_DIR"/current_mobi_web.log"
API_LOG_FILE = LOG_DIR"/mobi_api.log"
API_CURRENT_LOG_FILE = LOG_DIR"/current_mobi_api.log"
LOG_DATE_FORMAT = "[D m d H:i:s Y]"
LOG_DATE_PATTERN = "/^.{5}(\d{2}) (\d{2}).{10}(\d{4})/"

[deviceNames]
iphone = "iPhone"
android = "Android"
webos = "webOS"
winmo = "Windows Mobile"
bbplus = "BlackBerry"
blackberry = "BlackBerry"
symbian = "Symbian"
palmos = "Palm OS"
featurephone = "Feature Phone"
computer = "Computer"
spider = "Robot"
