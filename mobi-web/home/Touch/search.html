     ->navbar_image('about')
     ->header('Search');

<? foreach($federated_results as $module => $module_results) { ?>

                <? if(count($module_results['results']) > 0) { ?>

                                <br /><span class="smallprint"><?=htmlentities($result['subtitle'])?></span>
                            <? } ?>
                            </a>
                        </li>
                     <? } ?>
                     <? if(count($module_results['results']) > MAX_ITEMS) { ?>

                <? } else { ?>
                    <li>No results</li>
                <? } ?>
        </ul>
    </div>
<? } ?>
