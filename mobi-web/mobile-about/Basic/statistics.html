<?php
$page->title("About the MIT Mobile Web: $name Statistics")
     ->header('About this Site');

$page->content_begin();
?>

<h2><?=$name?> Statistics for the Past <?=$duration?> <?=ucfirst($url_params['interval']) ?>s</h2>

<? foreach($graphs as $graph) { ?>
    <p class="focal">
      <? switch($graph['type']) { 
         ?><? case "TOTAL": ?>
               <strong><?=f($graph['total'])?></strong> <?=$graph['title']?>
           <? break; ?> 

           <? case "TREND": ?>
               <strong><?=$graph['title']?>:</strong><br/>
               <? foreach($graph['days'] as $index => $day) { ?>
                   <? if ($url_params['interval'] == 'day') { ?>
                      <?=$day['day']?> 
                   <? } ?>
                   <?=$day['date']?>: <?=$day['count']?><? if($index+1 < count($graph['days'])) { ?><br/><? } ?>
               <? } ?>
           <? break; ?>

           <? case "BAR-PERCENTAGE": ?>
               <strong><?=$graph['title']?>:</strong><br/>
               <? foreach($graph['data'] as $name => $percent) { ?>
                   <?=$name?>: <?=$percent?>%<br/>
               <? } ?>
           <? break; ?>  

           <? case "LIST-ITEMS": ?>
               <strong><?=$graph['title']?>:</strong><br/>

               <? foreach($graph['data'] as $index => $item) { ?>
                   <?=$index+1?>. 
                   <? if(isset($item['link'])) { ?>
                       <a href="<?=$item['link']?>"><?=$item['name']?></a> 
                   <? } else { ?>
                       <?=$item['name']?>
                   <? } ?> 
                   <span class="smallprint">(<?=f($item['count'])?> <?=$graph['label']?>)</span><br/>
               <? } ?>
           <? break; ?>      
      <? } ?>
    </p>
<? } ?>

<p class="secondary">
   <a href="<?=$other['url']?>"><?=$other['name']?> Statistics</a>
</p>

<? 
$page->content_end(); 
$page->help_off();
$page->nav_link('./', 'About this Site');

?>
